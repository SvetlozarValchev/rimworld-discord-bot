<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Strip</title>
</head>
<body>
    <h1>Upload comics strips</h1>

<form action="uploadStripFile" method="post" enctype="multipart/form-data">
    <label for="type">Type</label>
    <select name="type" id="type" required>
        <option></option>
        <option value="begin">Beginning</option>
        <option value="middle">Middle</option>
        <option value="end">End</option>
    </select>
    <br /><br />
    <label for="file">File</label>
    <input type="file" name="uploadfile" id="file" required>
    <br />
    <br />
    <input type="submit">
</form>

<h1><a href="/uploadedStrips">Uploaded strips</a></h1>
<h3><a href="/upload">Upload main</a></h3>
</body>
</html>
